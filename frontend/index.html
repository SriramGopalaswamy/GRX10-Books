<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GRX10 Financial Suite</title>
    <script>
      // Configure Tailwind before loading
      window.tailwindConfig = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              'grx-primary': {
                DEFAULT: '#4B2E83',
                50: '#F1ECF9',
                100: '#DED3F2',
                200: '#BDA7E5',
                300: '#9C7CD8',
                400: '#7B50CB',
                500: '#4B2E83',
                600: '#412773',
                700: '#371F63',
                800: '#2D1853',
                900: '#231143',
              },
              'grx-accent': {
                DEFAULT: '#E6007E',
                50: '#FFF0F7',
                100: '#FFD6EA',
                200: '#FFADD5',
                300: '#FF85C0',
                400: '#FF3DA0',
                500: '#E6007E',
                600: '#CC006F',
                700: '#A30059',
                800: '#7A0043',
                900: '#52002D',
              },
              'grx-bg': '#F8F8F8',
              'grx-muted': '#6C6C8A',
              'grx-text': '#1E1E2F',
              'grx-surface': '#FFFFFF',
              'grx-dark': '#1E1E2F',
              'grx-dark-surface': '#2A2A42',
            },
          },
        },
      };
    </script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      // Apply config after Tailwind loads
      if (window.tailwind) {
        tailwind.config = window.tailwindConfig;
      }
      // Apply theme before React renders to prevent flash
      (function() {
        const savedTheme = localStorage.getItem('grx10-theme');
        const systemPrefersDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
        const theme = savedTheme || (systemPrefersDark ? 'dark' : 'light');
        const root = document.documentElement;
        if (theme === 'dark') {
          root.classList.add('dark');
          root.setAttribute('data-theme', 'dark');
        } else {
          root.classList.remove('dark');
          root.setAttribute('data-theme', 'light');
        }
      })();
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      /* ── GRX10 Design System CSS Variables ──────────────────────── */
      :root {
        --grx10-primary: #4B2E83;
        --grx10-accent: #E6007E;
        --grx10-text: #FFFFFF;
        --grx10-bg: #F8F8F8;
        --grx10-muted: #6C6C8A;
        --grx10-border: rgba(58, 47, 120, 0.12);
        --grx10-surface-muted: #F5F4FA;

        --grx10-primary-50: #F1ECF9;
        --grx10-primary-100: #DED3F2;
        --grx10-primary-200: #BDA7E5;
        --grx10-primary-300: #9C7CD8;
        --grx10-primary-400: #7B50CB;
        --grx10-primary-600: #412773;
        --grx10-primary-700: #371F63;
        --grx10-primary-800: #2D1853;
        --grx10-primary-900: #231143;

        --grx10-accent-50: #FFF0F7;
        --grx10-accent-100: #FFD6EA;
        --grx10-accent-200: #FFADD5;
        --grx10-accent-400: #FF3DA0;
        --grx10-accent-600: #CC006F;

        --grx10-surface: #FFFFFF;
        --grx10-dark: #1E1E2F;
        --grx10-dark-surface: #2A2A42;

        --grx10-success: #10B981;
        --grx10-warning: #F59E0B;
        --grx10-error: #EF4444;
        --grx10-info: #3B82F6;

        /* Typography */
        --font-display: 'Inter', 'SF Pro Display', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        --font-body: 'Inter', 'SF Pro Text', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        --text-xs: 0.75rem;
        --text-sm: 0.875rem;
        --text-base: 1rem;
        --text-lg: 1.125rem;
        --text-xl: 1.25rem;
        --text-2xl: 1.5rem;
        --text-3xl: 1.875rem;
        --text-4xl: 2.25rem;
        --leading-tight: 1.15;
        --leading-snug: 1.35;
        --leading-normal: 1.55;

        /* Motion tokens */
        --motion-instant: 75ms;
        --motion-fast: 150ms;
        --motion-normal: 250ms;
        --motion-slow: 350ms;
        --motion-glacial: 500ms;
        --ease-default: cubic-bezier(0.4, 0, 0.2, 1);
        --ease-in: cubic-bezier(0.4, 0, 1, 1);
        --ease-out: cubic-bezier(0, 0, 0.2, 1);
        --ease-spring: cubic-bezier(0.34, 1.56, 0.64, 1);
        --ease-bounce: cubic-bezier(0.68, -0.55, 0.265, 1.55);

        /* Layout tokens */
        --space-1: 4px;
        --space-2: 8px;
        --space-3: 12px;
        --space-4: 16px;
        --space-5: 20px;
        --space-6: 24px;
        --space-7: 28px;
        --space-8: 32px;
        --radius-xs: 6px;
        --radius-sm: 10px;
        --radius-md: 14px;
        --radius-lg: 18px;
        --radius-xl: 24px;

        /* Shadows */
        --shadow-sm: 0 1px 2px 0 rgba(15, 23, 42, 0.06);
        --shadow-md: 0 6px 16px rgba(15, 23, 42, 0.08);
        --shadow-lg: 0 18px 40px rgba(15, 23, 42, 0.12);
        --shadow-card: 0 12px 30px rgba(58, 47, 120, 0.12);
        --shadow-header: 0 8px 24px rgba(15, 23, 42, 0.14);
      }

      body {
        font-family: var(--font-body);
        background-color: var(--grx10-bg);
        color: var(--grx10-text);
        font-size: var(--text-base);
        line-height: var(--leading-normal);
        text-rendering: optimizeLegibility;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      .dark body { background-color: var(--grx10-dark); }

      h1, h2, h3, h4, h5, h6 {
        font-family: var(--font-display);
        letter-spacing: -0.01em;
      }
      h1 { font-size: var(--text-4xl); line-height: var(--leading-tight); }
      h2 { font-size: var(--text-3xl); line-height: var(--leading-tight); }
      h3 { font-size: var(--text-2xl); line-height: var(--leading-snug); }
      h4 { font-size: var(--text-xl); line-height: var(--leading-snug); }
      p { line-height: var(--leading-normal); }

      a {
        color: inherit;
        transition: color var(--motion-fast) var(--ease-out),
          opacity var(--motion-fast) var(--ease-out);
      }

      button,
      input,
      select,
      textarea {
        transition: border-color var(--motion-fast) var(--ease-out),
          box-shadow var(--motion-fast) var(--ease-out),
          background-color var(--motion-fast) var(--ease-out),
          transform var(--motion-fast) var(--ease-out);
      }

      input::placeholder,
      textarea::placeholder {
        color: rgba(108, 108, 138, 0.8);
      }
      .dark input::placeholder,
      .dark textarea::placeholder {
        color: rgba(203, 213, 225, 0.55);
      }

      /* ── Scrollbar ──────────────────────────────────────────────── */
      ::-webkit-scrollbar { width: 6px; height: 6px; }
      ::-webkit-scrollbar-track { background: transparent; }
      ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 3px; }
      ::-webkit-scrollbar-thumb:hover { background: #94a3b8; }
      .dark ::-webkit-scrollbar-thumb { background: #475569; }
      .dark ::-webkit-scrollbar-thumb:hover { background: #64748b; }

      /* ── Animation Keyframes ────────────────────────────────────── */
      @keyframes grx-fade-in {
        from { opacity: 0; }
        to { opacity: 1; }
      }

      @keyframes grx-fade-in-up {
        from { opacity: 0; transform: translateY(12px); }
        to { opacity: 1; transform: translateY(0); }
      }

      @keyframes grx-fade-in-down {
        from { opacity: 0; transform: translateY(-12px); }
        to { opacity: 1; transform: translateY(0); }
      }

      @keyframes grx-slide-in-right {
        from { opacity: 0; transform: translateX(16px); }
        to { opacity: 1; transform: translateX(0); }
      }

      @keyframes grx-slide-in-left {
        from { opacity: 0; transform: translateX(-16px); }
        to { opacity: 1; transform: translateX(0); }
      }

      @keyframes grx-scale-in {
        from { opacity: 0; transform: scale(0.95); }
        to { opacity: 1; transform: scale(1); }
      }

      @keyframes grx-skeleton-pulse {
        0%, 100% { opacity: 0.4; }
        50% { opacity: 0.8; }
      }

      @keyframes grx-shimmer {
        0% { background-position: -200% 0; }
        100% { background-position: 200% 0; }
      }

      @keyframes grx-spin-branded {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
      }

      @keyframes grx-toast-enter {
        from { opacity: 0; transform: translateY(-8px) scale(0.96); }
        to { opacity: 1; transform: translateY(0) scale(1); }
      }

      @keyframes grx-toast-exit {
        from { opacity: 1; transform: translateY(0) scale(1); }
        to { opacity: 0; transform: translateY(-8px) scale(0.96); }
      }

      @keyframes grx-expand {
        from { opacity: 0; max-height: 0; }
        to { opacity: 1; max-height: 500px; }
      }

      @keyframes grx-collapse {
        from { opacity: 1; max-height: 500px; }
        to { opacity: 0; max-height: 0; }
      }

      @keyframes grx-brand-pulse {
        0%, 100% { box-shadow: 0 0 0 0 rgba(58, 47, 120, 0.4); }
        50% { box-shadow: 0 0 0 8px rgba(58, 47, 120, 0); }
      }

      @keyframes grx-logo-shine {
        0% { background-position: -200% center; }
        100% { background-position: 200% center; }
      }

      /* ── Animation Utility Classes ──────────────────────────────── */
      .grx-animate-fade-in {
        animation: grx-fade-in var(--motion-normal) var(--ease-out) both;
      }
      .grx-animate-fade-in-up {
        animation: grx-fade-in-up var(--motion-normal) var(--ease-out) both;
      }
      .grx-animate-fade-in-down {
        animation: grx-fade-in-down var(--motion-normal) var(--ease-out) both;
      }
      .grx-animate-slide-in-right {
        animation: grx-slide-in-right var(--motion-normal) var(--ease-out) both;
      }
      .grx-animate-slide-in-left {
        animation: grx-slide-in-left var(--motion-normal) var(--ease-out) both;
      }
      .grx-animate-scale-in {
        animation: grx-scale-in var(--motion-normal) var(--ease-spring) both;
      }
      .grx-animate-toast-enter {
        animation: grx-toast-enter var(--motion-fast) var(--ease-spring) both;
      }
      .grx-animate-toast-exit {
        animation: grx-toast-exit var(--motion-fast) var(--ease-in) both;
      }
      .grx-animate-expand {
        animation: grx-expand var(--motion-slow) var(--ease-out) both;
        overflow: hidden;
      }

      /* Stagger children animation */
      .grx-stagger > * {
        animation: grx-fade-in-up var(--motion-normal) var(--ease-out) both;
      }
      .grx-stagger > *:nth-child(1) { animation-delay: 0ms; }
      .grx-stagger > *:nth-child(2) { animation-delay: 50ms; }
      .grx-stagger > *:nth-child(3) { animation-delay: 100ms; }
      .grx-stagger > *:nth-child(4) { animation-delay: 150ms; }
      .grx-stagger > *:nth-child(5) { animation-delay: 200ms; }
      .grx-stagger > *:nth-child(6) { animation-delay: 250ms; }
      .grx-stagger > *:nth-child(7) { animation-delay: 300ms; }
      .grx-stagger > *:nth-child(8) { animation-delay: 350ms; }

      /* Skeleton loader */
      .grx-skeleton {
        background: linear-gradient(90deg, #e8e8ed 25%, #f0f0f5 50%, #e8e8ed 75%);
        background-size: 200% 100%;
        animation: grx-shimmer 1.5s ease-in-out infinite;
        border-radius: 6px;
      }
      .dark .grx-skeleton {
        background: linear-gradient(90deg, #2A2A42 25%, #3A3A55 50%, #2A2A42 75%);
        background-size: 200% 100%;
      }

      /* ── Button Press Effect ────────────────────────────────────── */
      .grx-btn-press {
        transition: transform var(--motion-instant) var(--ease-default),
                    box-shadow var(--motion-fast) var(--ease-default),
                    background-color var(--motion-fast) var(--ease-default);
      }
      .grx-btn-press:hover {
        transform: translateY(-1px);
        box-shadow: var(--shadow-md);
      }
      .grx-btn-press:active {
        transform: scale(0.97);
      }

      /* ── Focus ring ─────────────────────────────────────────────── */
      .grx-focus-ring:focus-visible {
        outline: 2px solid var(--grx10-accent);
        outline-offset: 2px;
      }

      .grx-card {
        border-radius: var(--radius-lg);
        border: 1px solid var(--grx10-border);
        background: var(--grx10-surface);
        box-shadow: var(--shadow-sm);
      }
      .dark .grx-card {
        background: var(--grx10-dark-surface);
        border-color: rgba(148, 163, 184, 0.18);
      }
      .grx-card-elevated {
        box-shadow: var(--shadow-card);
      }
      .grx-glass {
        backdrop-filter: blur(14px);
        background: linear-gradient(135deg, rgba(58, 47, 120, 0.85), rgba(30, 30, 47, 0.92));
      }
      .dark .grx-glass {
        background: linear-gradient(135deg, rgba(31, 26, 72, 0.9), rgba(22, 19, 56, 0.95));
      }
      .grx-input {
        border-radius: var(--radius-md);
        border: 1px solid var(--grx10-border);
        background: var(--grx10-surface);
        padding: 0.6rem 0.9rem;
        font-size: var(--text-sm);
      }
      .grx-input:focus {
        border-color: var(--grx10-primary-400);
        box-shadow: 0 0 0 3px rgba(97, 82, 203, 0.2);
      }
      .dark .grx-input {
        background: rgba(30, 30, 47, 0.6);
        border-color: rgba(148, 163, 184, 0.2);
        color: #f8fafc;
      }
      .grx-sidebar {
        background: linear-gradient(180deg, rgba(58, 47, 120, 0.96) 0%, rgba(31, 26, 72, 0.98) 65%, rgba(22, 19, 56, 1) 100%);
        border-right: 1px solid rgba(255, 255, 255, 0.08);
      }
      .dark .grx-sidebar {
        background: linear-gradient(180deg, rgba(31, 26, 72, 0.98) 0%, rgba(22, 19, 56, 1) 100%);
      }

      @media (prefers-reduced-motion: reduce) {
        *, *::before, *::after {
          animation-duration: 0.01ms !important;
          animation-iteration-count: 1 !important;
          transition-duration: 0.01ms !important;
          scroll-behavior: auto !important;
        }
      }

      /* ── Page transition wrapper ────────────────────────────────── */
      .grx-page-enter {
        animation: grx-fade-in-up var(--motion-normal) var(--ease-out) both;
      }

      /* ── Branded loader spinner ─────────────────────────────────── */
      .grx-spinner {
        width: 40px;
        height: 40px;
        border: 3px solid var(--grx10-primary-200);
        border-top-color: var(--grx10-primary);
        border-radius: 50%;
        animation: grx-spin-branded 0.7s linear infinite;
      }
      .dark .grx-spinner {
        border-color: rgba(174, 166, 229, 0.2);
        border-top-color: var(--grx10-primary-300);
      }

      /* ── Brand gradient ─────────────────────────────────────────── */
      .grx-gradient {
        background: linear-gradient(135deg, var(--grx10-primary) 0%, var(--grx10-primary-400) 50%, var(--grx10-accent) 100%);
      }
      .grx-gradient-text {
        background: linear-gradient(135deg, var(--grx10-primary-300) 0%, var(--grx10-accent) 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }

      /* ── Accessibility: Reduced Motion ──────────────────────────── */
      @media (prefers-reduced-motion: reduce) {
        *, *::before, *::after {
          animation-duration: 0.01ms !important;
          animation-iteration-count: 1 !important;
          transition-duration: 0.01ms !important;
          scroll-behavior: auto !important;
        }
        .grx-glass-card:hover { transform: none; }
      }

      /* ── Scroll Reveal ─────────────────────────────────────────── */
      .grx-reveal {
        opacity: 0;
        transform: translateY(20px);
        transition: opacity 0.5s var(--ease-out), transform 0.5s var(--ease-out);
      }
      .grx-reveal.grx-visible {
        opacity: 1;
        transform: translateY(0);
      }
      .grx-reveal-left {
        opacity: 0;
        transform: translateX(-20px);
        transition: opacity 0.5s var(--ease-out), transform 0.5s var(--ease-out);
      }
      .grx-reveal-left.grx-visible {
        opacity: 1;
        transform: translateX(0);
      }

      /* ── Link Hover Effects ────────────────────────────────────── */
      .grx-link {
        position: relative;
        text-decoration: none;
        transition: color var(--motion-fast) var(--ease-default);
      }
      .grx-link::after {
        content: '';
        position: absolute;
        bottom: -1px;
        left: 0;
        width: 0;
        height: 1.5px;
        background: currentColor;
        transition: width var(--motion-normal) var(--ease-out);
      }
      .grx-link:hover::after {
        width: 100%;
      }

      /* ── Button System ─────────────────────────────────────────── */
      .grx-btn {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        gap: 0.5rem;
        padding: 0.5rem 1rem;
        border-radius: 0.5rem;
        font-size: 0.875rem;
        font-weight: 500;
        transition: all var(--motion-fast) var(--ease-default);
        cursor: pointer;
        position: relative;
        overflow: hidden;
      }
      .grx-btn:active {
        transform: scale(0.97);
      }
      .grx-btn:focus-visible {
        outline: 2px solid var(--grx10-accent);
        outline-offset: 2px;
      }
      .grx-btn-primary {
        background: var(--grx10-primary);
        color: white;
        box-shadow: 0 1px 3px rgba(58, 47, 120, 0.2);
      }
      .grx-btn-primary:hover {
        background: var(--grx10-primary-600);
        box-shadow: 0 4px 12px rgba(58, 47, 120, 0.25);
        transform: translateY(-1px);
      }
      .grx-btn-primary:active { transform: scale(0.97) translateY(0); }
      .grx-btn-accent {
        background: var(--grx10-accent);
        color: white;
        box-shadow: 0 1px 3px rgba(230, 0, 126, 0.2);
      }
      .grx-btn-accent:hover {
        background: var(--grx10-accent-600);
        box-shadow: 0 4px 12px rgba(230, 0, 126, 0.25);
        transform: translateY(-1px);
      }
      .grx-btn-ghost {
        background: transparent;
        color: var(--grx10-primary);
      }
      .grx-btn-ghost:hover {
        background: var(--grx10-primary-50);
      }
      .dark .grx-btn-ghost { color: var(--grx10-primary-200); }
      .dark .grx-btn-ghost:hover { background: rgba(58, 47, 120, 0.2); }

      /* ── Form Input System ─────────────────────────────────────── */
      .grx-input {
        width: 100%;
        padding: 0.625rem 0.875rem;
        border: 1px solid rgba(58, 47, 120, 0.15);
        border-radius: 0.5rem;
        background: rgba(255, 255, 255, 0.6);
        color: var(--grx10-dark);
        font-size: 0.875rem;
        transition: all var(--motion-fast) var(--ease-default);
      }
      .grx-input::placeholder { color: var(--grx10-muted); }
      .grx-input:hover { border-color: rgba(58, 47, 120, 0.25); }
      .grx-input:focus {
        outline: none;
        border-color: var(--grx10-primary);
        box-shadow: 0 0 0 3px rgba(58, 47, 120, 0.08);
        background: rgba(255, 255, 255, 0.85);
      }
      .dark .grx-input {
        background: rgba(42, 42, 66, 0.5);
        border-color: rgba(255, 255, 255, 0.1);
        color: white;
      }
      .dark .grx-input:focus {
        border-color: var(--grx10-primary-300);
        box-shadow: 0 0 0 3px rgba(174, 166, 229, 0.12);
        background: rgba(42, 42, 66, 0.7);
      }
      .grx-input-error {
        border-color: var(--grx10-error) !important;
        box-shadow: 0 0 0 3px rgba(239, 68, 68, 0.08) !important;
      }
      .grx-input-success {
        border-color: var(--grx10-success) !important;
        box-shadow: 0 0 0 3px rgba(16, 185, 129, 0.08) !important;
      }

      /* ── Validation Message Animation ──────────────────────────── */
      @keyframes grx-validation-enter {
        from { opacity: 0; transform: translateY(-4px); max-height: 0; }
        to { opacity: 1; transform: translateY(0); max-height: 40px; }
      }
      .grx-validation-msg {
        animation: grx-validation-enter var(--motion-fast) var(--ease-out) both;
        font-size: 0.75rem;
        margin-top: 0.25rem;
        overflow: hidden;
      }

      /* ── Table System ──────────────────────────────────────────── */
      .grx-table {
        width: 100%;
        border-collapse: separate;
        border-spacing: 0;
      }
      .grx-table thead th {
        background: var(--grx10-primary-50);
        color: var(--grx10-muted);
        font-weight: 600;
        font-size: 0.75rem;
        text-transform: uppercase;
        letter-spacing: 0.05em;
        padding: 0.75rem 1rem;
        text-align: left;
        border-bottom: 1px solid rgba(58, 47, 120, 0.08);
        position: sticky;
        top: 0;
        z-index: 1;
      }
      .dark .grx-table thead th {
        background: var(--grx10-primary-800);
        color: var(--grx10-primary-200);
        border-bottom-color: rgba(255, 255, 255, 0.06);
      }
      .grx-table tbody tr {
        transition: background var(--motion-fast) var(--ease-default);
      }
      .grx-table tbody tr:hover {
        background: rgba(58, 47, 120, 0.03);
      }
      .dark .grx-table tbody tr:hover {
        background: rgba(255, 255, 255, 0.03);
      }
      .grx-table tbody td {
        padding: 0.75rem 1rem;
        border-bottom: 1px solid rgba(58, 47, 120, 0.05);
        font-size: 0.875rem;
        color: var(--grx10-dark);
      }
      .dark .grx-table tbody td {
        border-bottom-color: rgba(255, 255, 255, 0.04);
